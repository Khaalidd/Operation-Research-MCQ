<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Operation Research 1</title>
    <style>
      :root {
        --bg: #f6f8fb;
        --card: #ffffff;
        --accent: #0b5cff;
        --muted: #6b7280;
      }
      body {
        font-family: Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        margin: 0;
        padding: 24px;
        color: #0b1220;
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
      }
      header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 18px;
      }
      h1 {
        margin: 0;
        font-size: 20px;
      }
      p.lead {
        margin: 4px 0 20px;
        color: var(--muted);
      }
      .card {
        background: var(--card);
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(12, 24, 48, 0.06);
        padding: 18px;
      }
      .q {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
        border: 1px solid #eef2ff;
      }
      .q h3 {
        margin: 0 0 8px;
        font-size: 15px;
      }
      .opts {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      label.opt {
        display: flex;
        gap: 10px;
        align-items: center;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
      }
      input[type="radio"] {
        width: 16px;
        height: 16px;
      }
      .result {
        margin-top: 14px;
        padding: 12px;
        border-radius: 8px;
        background: #f3f7ff;
        border: 1px solid #dbe8ff;
      }
      .correct {
        background: #e6ffef;
        border-color: #b9f2d0;
      }
      .wrong {
        background: #fff0f0;
        border-color: #ffd2d2;
      }
      .score {
        font-weight: 700;
        font-size: 18px;
      }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-top: 14px;
      }
      button {
        background: var(--accent);
        color: #fff;
        border: 0;
        padding: 10px 14px;
        border-radius: 8px;
        cursor: pointer;
      }
      button.secondary {
        background: #f3f4f6;
        color: #0b1220;
      }
      .feedback {
        margin-top: 12px;
      }
      small.hint {
        color: var(--muted);
      }
      footer {
        margin-top: 18px;
        color: var(--muted);
        font-size: 13px;
      }
      @media (max-width: 640px) {
        body {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1>Operation Research — Quiz (Auto-grade)</h1>
          <p class="lead">
            Answer all questions then press <strong>Submit</strong> to grade.
            You can reset anytime.
          </p>
        </div>
      </header>

      <div class="card" id="quizCard">
        <div id="quiz"></div>

        <div class="controls">
          <button id="submitBtn">Submit</button>
          <button id="resetBtn" class="secondary" type="button">Reset</button>
          <div style="margin-left: auto">
            <small class="hint">Questions: 70</small>
          </div>
        </div>

        <div id="summary" class="feedback"></div>
      </div>

      <footer>all rights reserved to khaled :P</footer>
    </div>

    <script>
      const questions = [

      const quizDiv = document.getElementById("quiz");

      function renderQuiz() {
        quizDiv.innerHTML = "";
        questions.forEach((item, idx) => {
          const qDiv = document.createElement("div");
          qDiv.className = "q";
          qDiv.id = "q" + (idx + 1);
          const h = document.createElement("h3");
          h.textContent = item.q;
          qDiv.appendChild(h);

          const optsDiv = document.createElement("div");
          optsDiv.className = "opts";
          item.opts.forEach((opt, j) => {
            const label = document.createElement("label");
            label.className = "opt";
            const radio = document.createElement("input");
            radio.type = "radio";
            radio.name = "q" + idx;
            radio.value = String.fromCharCode(65 + j);
            const span = document.createElement("span");
            span.textContent = opt;
            label.appendChild(radio);
            label.appendChild(span);
            optsDiv.appendChild(label);
          });
          qDiv.appendChild(optsDiv);
          quizDiv.appendChild(qDiv);
        });
      }

      function grade() {
        let correct = 0;
        questions.forEach((item, idx) => {
          const selected = document.querySelector(
            'input[name="q' + idx + '"]:checked'
          );
          const qElem = document.getElementById("q" + (idx + 1));
          qElem.classList.remove("correct", "wrong");
          if (selected) {
            const val = selected.value;
            if (val === item.ans) {
              correct++;
              qElem.classList.add("correct");
            } else {
              qElem.classList.add("wrong");
            }
          } else qElem.classList.add("wrong");
        });
        const total = questions.length;
        const percent = Math.round((correct / total) * 100);
        const gradeLetter =
          percent >= 90
            ? "A"
            : percent >= 80
            ? "B"
            : percent >= 70
            ? "C"
            : percent >= 60
            ? "D"
            : "F";
        document.getElementById("summary").innerHTML =
          '<div class="result"><div class="score">Score: ' +
          correct +
          "/" +
          total +
          " (" +
          percent +
          "%) — Grade: " +
          gradeLetter +
          "</div></div>";
      }

      function resetQuiz() {
        document
          .querySelectorAll("input[type=radio]")
          .forEach((r) => (r.checked = false));
        document
          .querySelectorAll(".q")
          .forEach((q) => q.classList.remove("correct", "wrong"));
        document.getElementById("summary").innerHTML = "";
      }

      renderQuiz();
      document.getElementById("submitBtn").addEventListener("click", grade);
      document.getElementById("resetBtn").addEventListener("click", resetQuiz);
    </script>
  </body>
</html>
